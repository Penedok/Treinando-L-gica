
<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    
    }

    var totalFamiliares = parseInt(prompt("Informe a quantidade da sua familia"));
    var condicao = 1;
    var totalIdades = 0;

    while (condicao <= totalFamiliares){
        var idade = parseInt(prompt("Informe a idade do familiar"))
        totalIdades = totalIdades + idade;
        condicao++
    }

    var total = totalIdades / totalFamiliares;
     mostra(total)

    

 </script>
